<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
    <title>タスクタイマー</title>
  </head>
  <body>
    <h1>タスクタイマー</h1>
    <div id="work">
      <p>作業時間</p>
      <input type="number" value="0" min="0" max="23" id="workhour">
      <input type="number" value="0" min="0" max="59" id="workminute">
      <input type="button" value="決定" id="worktime" onclick="SetWorkTime();">
    </div>

    <div id="break">
      <p>休憩時間</p>
      <input type="number"  value="0" min="0" max="23" id="breakhour">
      <input type="number"  value="0" min="0" max="59" id="breakminute">
      <input type="button" value="決定" id="breaktime" onclick="SetBreakTime();">
    </div>

    <p>
        <input type="button" value="カウント開始" id="startcount" onclick="startTimer();">
        <input type="button" value="カウント再開" id="restartcount" onclick="restartTimer();">
        <input type="button" value="カウント一時停止" id="stopcount" onclick="stopTimer();">
        <input type="button" value="カウントリセット" id="resetcount" onclick="resetTimer();">
    </p>

    <p id="nowwork">休憩まで</p>
    <p class="timer">あと
      <span id="hour"></span>時間
      <span id="min"></span>分
      <span id="sec"></span>秒
    </p>


    <script src="./js/main.js"></script>
  </body>
</html>
